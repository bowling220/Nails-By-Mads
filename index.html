<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nails By Mads</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      // Initialize EmailJS with your Public Key
      emailjs.init("LwUYMW4cNABV44Uub");
    })();
  </script>
  <style>
    /* Minimal styling for the modal â€“ adjust as needed */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 100px auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      position: relative;
    }
    .modal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }
    .modal .close:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Header with Navigation -->
  <header id="home">
    <nav>
      <div class="brand">Nails By Mads</div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <!-- Only one button now: Book Appointment -->
      <button id="bookBtn" class="book-btn">Book Appointment</button>
    </nav>
    <div class="inner"></div>
    <div class="hero-content">
      <h1>Welcome to Nails By Mads</h1>
      <p>Pamper yourself with our exquisite nail care services.</p>
      <a href="#services" class="cta">Explore Services</a>
    </div>
  </header>

  <!-- (Other Sections: About, Services, Testimonials, Gallery, Blog, Contact) -->
  <!-- ... -->

  <!-- Appointment Booking Modal -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeBookingModal">&times;</span>
      <h2>Book an Appointment</h2>
      <form id="bookingForm" class="booking-form">
        <input type="text" placeholder="Your Name" id="name" required>
        <input type="email" placeholder="Your Email" id="email" required>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <button type="submit">Book Now</button>
      </form>
    </div>
  </div>

  <!-- Cookie Consent (if needed) -->
  <div id="cookieConsent" class="cookie-consent">
    <p>
      We use cookies to ensure you get the best experience.
      <button id="acceptCookies">Accept</button>
    </p>
  </div>

  <!-- Main Script -->
  <script>
    // Disable automatic scroll restoration if supported
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }
    // Ensure the page always loads at the top
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }, 0);
    });

    // Appointment Booking Modal functionality
    const bookingModal = document.getElementById("bookingModal");
    const bookBtn = document.getElementById("bookBtn");
    const closeBookingModal = document.getElementById("closeBookingModal");
    const bookingForm = document.getElementById("bookingForm");

    bookBtn.addEventListener("click", function() {
      bookingModal.style.display = "block";
    });

    closeBookingModal.addEventListener("click", function() {
      bookingModal.style.display = "none";
    });

    window.addEventListener("click", function(e) {
      if (e.target === bookingModal) {
        bookingModal.style.display = "none";
      }
    });

    // Send emails on appointment booking using EmailJS
    bookingForm.addEventListener("submit", function(e) {
      e.preventDefault();

      // Gather form data
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      // Prepare template parameters for the user's confirmation email
      const templateParamsUser = {
        user_name: name,
        user_email: email,
        appointment_date: date,
        appointment_time: time
      };

      // Send confirmation email to the user
      emailjs.send("service_3nsu0pj", "template_m1blb99", templateParamsUser)
        .then((response) => {
          console.log("User confirmation email sent!", response.status, response.text);
        }, (error) => {
          console.error("Error sending user confirmation email:", error);
        });

      // Prepare template parameters for the admin notification email
      const templateParamsAdmin = {
        user_name: name,
        user_email: email,
        appointment_date: date,
        appointment_time: time
      };

      // Send notification email to the admin
      emailjs.send("service_3nsu0pj", "template_3pn5nga", templateParamsAdmin)
        .then((response) => {
          console.log("Admin notification email sent!", response.status, response.text);
        }, (error) => {
          console.error("Error sending admin notification email:", error);
        });

      alert("Your appointment has been booked! A confirmation email has been sent.");

      bookingForm.reset();
      bookingModal.style.display = "none";
    });

    // Smooth Scrolling for "Explore Services" Button
    const exploreServicesBtn = document.querySelector('.hero-content .cta');
    if (exploreServicesBtn) {
      exploreServicesBtn.addEventListener('click', function(e) {
        e.preventDefault();
        const targetSection = document.querySelector(this.getAttribute('href'));
        if (targetSection) {
          const targetY = targetSection.getBoundingClientRect().top + window.scrollY;
          smoothScrollTo(targetY, 1500);
        }
      });
    }

    // Smooth Scrolling for Navigation Links
    document.querySelectorAll('nav a[href^="#"]').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const targetSection = document.querySelector(this.getAttribute('href'));
        if (targetSection) {
          const targetY = targetSection.getBoundingClientRect().top + window.scrollY;
          smoothScrollTo(targetY, 1500);
        }
      });
    });

    // Custom Smooth Scrolling Function
    function smoothScrollTo(targetY, duration) {
      const startY = window.scrollY;
      const distanceY = targetY - startY;
      let startTime = null;
      function easeInOutQuad(t) {
        return t < 0.5 ? 2*t*t : -1+(4-2*t)*t;
      }
      function animation(currentTime) {
        if (startTime === null) startTime = currentTime;
        const timeElapsed = currentTime - startTime;
        const progress = Math.min(timeElapsed / duration, 1);
        const easing = easeInOutQuad(progress);
        window.scrollTo(0, startY + distanceY * easing);
        if (timeElapsed < duration) {
          requestAnimationFrame(animation);
        }
      }
      requestAnimationFrame(animation);
    }

    // Cookie Consent
    const cookieConsent = document.getElementById("cookieConsent");
    const acceptCookies = document.getElementById("acceptCookies");
    if (localStorage.getItem("cookiesAccepted") === "true") {
      cookieConsent.style.display = "none";
    }
    acceptCookies.addEventListener("click", function() {
      cookieConsent.style.display = "none";
      localStorage.setItem("cookiesAccepted", "true");
    });
  </script>
</body>
</html>
