<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nails By Mads</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      // Initialize EmailJS with your Public Key
      emailjs.init("LwUYMW4cNABV44Uub");
    })();
  </script>
  <style>
    /* -----------------------
       Global & Basic Styles
    ------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    
    /* -----------------------
       Header & Navigation (Desktop)
    ------------------------- */
    header {
      background: #000; /* Dark background */
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: relative;
    }
    /* Navigation Links (Desktop) */
    #navLinks {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    #navLinks li a {
      text-decoration: none;
      color: #fff;  /* White text */
      font-size: 16px;
    }
    /* Brand */
    .brand {
      font-size: 24px;
      font-weight: bold;
      color: #fff;  /* White brand text */
    }
    /* Book Appointment Button */
    .book-btn {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    /* -----------------------
       Hamburger Menu (Mobile Only)
    ------------------------- */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .menu-toggle .bar {
      height: 3px;
      width: 100%;
      background-color: #fff;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    /* Active state (turns into an X) */
    .menu-toggle.active .bar:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }
    .menu-toggle.active .bar:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active .bar:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }
    
    /* -----------------------
       Hero Section (unchanged)
    ------------------------- */
    .hero-content {
      padding: 60px 20px;
      text-align: center;
      background: url('your-hero-image.jpg') no-repeat center center/cover;
      color: #fff;
    }
    .hero-content h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .hero-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .hero-content .cta {
      padding: 10px 20px;
      background-color: #fff;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
    
    /* -----------------------
       Modal Styles
    ------------------------- */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 100px auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }
    .modal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }
    .modal .close:hover {
      color: #000;
    }
    
    /* -----------------------
       Cookie Consent
    ------------------------- */
    .cookie-consent {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      color: #fff;
      text-align: center;
      padding: 10px;
      z-index: 2000;
    }
    .cookie-consent button {
      background: #fff;
      color: #222;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 10px;
    }
    
    /* -----------------------
       Responsive Styles (Mobile)
    ------------------------- */
    @media only screen and (max-width: 768px) {
      /* Show hamburger on mobile */
      .menu-toggle {
        display: flex;
      }
      /* Hide desktop nav links on mobile by default */
      #navLinks {
        display: none;
        flex-direction: column;
        gap: 0;
        position: absolute;
        top: 60px; /* Adjust based on nav height */
        left: 0;
        width: 100%;
        background: #000;  /* Dark background for dropdown */
        padding: 10px 0;
      }
      #navLinks.active {
        display: flex;
      }
      
      /* Adjust header layout for mobile:
         Hamburger on left, brand centered, booking on right */
      nav {
        justify-content: space-between;
      }
      .brand {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header with Navigation -->
  <header id="home">
    <nav>
      <!-- Hamburger Menu (Mobile Only) -->
      <button class="menu-toggle" id="menuToggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      
      <!-- Brand (Always Visible, centered on mobile) -->
      <div class="brand">Nails By Mads</div>
      
      <!-- Desktop Navigation Links (Visible on Desktop) -->
      <ul id="navLinks">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      
      <!-- Book Appointment Button (Always Visible) -->
      <button id="bookBtn" class="book-btn">Book Appointment</button>
    </nav>
    <div class="inner"></div>
    <div class="hero-content">
      <h1>Welcome to Nails By Mads</h1>
      <p>Pamper yourself with our exquisite nail care services.</p>
      <a href="#services" class="cta">Explore Services</a>
    </div>
  </header>

  <!-- (Other Sections: About, Services, Testimonials, Gallery, Blog, Contact) -->
  <!-- ... -->

  <!-- Appointment Booking Modal -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeBookingModal">&times;</span>
      <h2>Book an Appointment</h2>
      <form id="bookingForm" class="booking-form">
        <input type="text" placeholder="Your Name" id="name" required>
        <input type="email" placeholder="Your Email" id="email" required>
      <h5>Date</h5>
        <input type="date" id="date" required>
        <h5>Time</h5>
        <input type="time" id="time" required>
        <button type="submit">Book Now</button>
      </form>
    </div>
  </div>

  <!-- Cookie Consent -->
  <div id="cookieConsent" class="cookie-consent">
    <p>
      We use cookies to ensure you get the best experience.
      <button id="acceptCookies">Accept</button>
    </p>
  </div>

  <!-- Main Script -->
  <script>
    // Disable automatic scroll restoration if supported
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }
    // Ensure the page loads at the top
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }, 0);
    });

    // Toggle mobile navigation (hamburger)
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");
    menuToggle.addEventListener("click", () => {
      menuToggle.classList.toggle("active");
      navLinks.classList.toggle("active");
    });

    // Appointment Booking Modal functionality
    const bookingModal = document.getElementById("bookingModal");
    const bookBtn = document.getElementById("bookBtn");
    const closeBookingModal = document.getElementById("closeBookingModal");
    const bookingForm = document.getElementById("bookingForm");

    bookBtn.addEventListener("click", function() {
      bookingModal.style.display = "block";
      // If mobile nav is open, close it
      if (navLinks.classList.contains("active")) {
        navLinks.classList.remove("active");
        menuToggle.classList.remove("active");
      }
    });

    closeBookingModal.addEventListener("click", function() {
      bookingModal.style.display = "none";
    });

    window.addEventListener("click", function(e) {
      if (e.target === bookingModal) {
        bookingModal.style.display = "none";
      }
    });

    // Send emails on appointment booking using EmailJS
    bookingForm.addEventListener("submit", function(e) {
      e.preventDefault();

      // Gather form data
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      // Prepare template parameters for the user's confirmation email
      const templateParamsUser = {
        user_name: name,
        user_email: email,
        appointment_date: date,
        appointment_time: time
      };

      // Send confirmation email to the user
      emailjs.send("service_3nsu0pj", "template_m1blb99", templateParamsUser)
        .then((response) => {
          console.log("User confirmation email sent!", response.status, response.text);
        }, (error) => {
          console.error("Error sending user confirmation email:", error);
        });

      // Prepare template parameters for the admin notification email
      const templateParamsAdmin = {
        user_name: name,
        user_email: email,
        appointment_date: date,
        appointment_time: time
      };

      // Send notification email to the admin
      emailjs.send("service_3nsu0pj", "template_3pn5nga", templateParamsAdmin)
        .then((response) => {
          console.log("Admin notification email sent!", response.status, response.text);
        }, (error) => {
          console.error("Error sending admin notification email:", error);
        });

      alert("Your appointment has been booked! A confirmation email has been sent.");

      bookingForm.reset();
      bookingModal.style.display = "none";
    });

    // Smooth Scrolling for "Explore Services" Button
    const exploreServicesBtn = document.querySelector('.hero-content .cta');
    if (exploreServicesBtn) {
      exploreServicesBtn.addEventListener('click', function(e) {
        e.preventDefault();
        const targetSection = document.querySelector(this.getAttribute('href'));
        if (targetSection) {
          const targetY = targetSection.getBoundingClientRect().top + window.scrollY;
          smoothScrollTo(targetY, 1500);
        }
      });
    }

    // Smooth Scrolling for Navigation Links
    document.querySelectorAll('nav a[href^="#"]').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const targetSection = document.querySelector(this.getAttribute('href'));
        if (targetSection) {
          const targetY = targetSection.getBoundingClientRect().top + window.scrollY;
          smoothScrollTo(targetY, 1500);
        }
      });
    });

    // Custom Smooth Scrolling Function
    function smoothScrollTo(targetY, duration) {
      const startY = window.scrollY;
      const distanceY = targetY - startY;
      let startTime = null;
      function easeInOutQuad(t) {
        return t < 0.5 ? 2*t*t : -1+(4-2*t)*t;
      }
      function animation(currentTime) {
        if (startTime === null) startTime = currentTime;
        const timeElapsed = currentTime - startTime;
        const progress = Math.min(timeElapsed / duration, 1);
        const easing = easeInOutQuad(progress);
        window.scrollTo(0, startY + distanceY * easing);
        if (timeElapsed < duration) {
          requestAnimationFrame(animation);
        }
      }
      requestAnimationFrame(animation);
    }

    // Cookie Consent
    const cookieConsent = document.getElementById("cookieConsent");
    const acceptCookies = document.getElementById("acceptCookies");
    if (localStorage.getItem("cookiesAccepted") === "true") {
      cookieConsent.style.display = "none";
    }
    acceptCookies.addEventListener("click", function() {
      cookieConsent.style.display = "none";
      localStorage.setItem("cookiesAccepted", "true");
    });
  </script>
</body>
</html>
